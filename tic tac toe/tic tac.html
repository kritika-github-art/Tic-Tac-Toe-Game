<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-3  tic">Tic Tac Toe</h1>
        <div id="gameBoard" class="d-flex flex-wrap">
            <div class="cell border" id="0"></div>
            <div class="cell border" id="1"></div>
            <div class="cell border" id="2"></div>
            <div class="cell border" id="3"></div>
            <div class="cell border" id="4"></div>
            <div class="cell border" id="5"></div>
            <div class="cell border" id="6"></div>
            <div class="cell border" id="7"></div>
            <div class="cell border" id="8"></div>
        </div>
        <button id="resetButton" class="btn btn-primary mt-4">Reset Game</button>
        <h2 id="status" class="mt-4"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
